<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>VBANDeck PropertyInspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
    <link rel="stylesheet" href="css/local.css">
    <script type="application/javascript" src="pi_script.js"></script>
    <script type="application/javascript">
        // Dynamic Script
        function fileInput() {
            document.getElementById("script_area").style.visibility = "hidden";
            document.getElementById("script_area").style.width = 0;
            document.getElementById("script_area").style.height = 0; // both lines "remove" / make the textarea invisible
            document.getElementById("script_file").style.visibility = "visible";
        }

        function sciptInput() {
            document.getElementById("script_area").style.visibility = "visible";
            document.getElementById("script_file").style.visibility = "hidden";
        }
    </script>
</head>
<body>
<div class="sdpi-wrapper localbody hiddenx">
    <div class="sdpi-item" id="your_name">
        <div class="sdpi-item-label">Name</div>
        <input class="sdpi-item-value" type="text" value="" pattern="\d{1-6}" required>
    </div>
    <hr>
    <div type="radio" class="sdpi-item" id="adjust_radio">
        <div class="sdpi-item-label">Adjust Radio</div>
        <div class="sdpi-item-value ">
            <div class="sdpi-item-child">
                <input id="rdio1" type="radio" value="file" name="codesource" onclick="fileInput()" oninput="object_change('rdio1')">
                <label for="rdio1" class="sdpi-item-label"><span></span>Read script from file</label>
            </div>
            <div class="sdpi-item-child">
                <input id="rdio2" type="radio" value="script" name="codesource" onclick="sciptInput()" oninput="object_change('rdio2')" checked>
                <label for="rdio2" class="sdpi-item-label"><span></span>Define script</label>
            </div>
        </div>
    </div>
    <div type="textarea" class="sdpi-item" id="script_area">
        <div class="sdpi-item-label up20" style="width: 200px">Enter VoiceMeeter Remote script:</div>
        <div class="sdpi-item-value textarea">
            <textarea type="textarea" id="textarea12" name="script_input"></textarea>
        </div>
    </div>
    <div class="sdpi-item" id="script_file" style="visibility: hidden">
        <div class="sdpi-item-label">Select Script File</div>
        <div class="sdpi-item-group file" id="filepickergroup">
            <input class="sdpi-item-value" type="file" id="scriptfilepicker">
            <label class="sdpi-file-info" for="scriptfilepicker">no file...</label>
            <label class="sdpi-file-label" for="scriptfilepicker">Choose file...</label>
        </div>
    </div>
</div>
</body>
</html>
